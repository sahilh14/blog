<p>You searched for: <strong>{{ query }}</strong></p>
{% if blog %}
<p>Found {{ blog|length }} blog{{ blog|pluralize }}.</p>
<ul>
    {{ request.REMOTE_ADDR }}
    {% for b in blog %}
    <li>
        {{b.content}}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No blogs matched your search criteria.</p>
{% endif %}
